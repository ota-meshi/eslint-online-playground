<div class="ep">
  <div class="ep-input-tabs">
    <label>
      <input
        type="radio"
        name="eslint_input_tabs"
        class="ep-code-tab"
        data-radio-name="code"
        checked
      />Code
    </label>
    <label>
      <input
        type="radio"
        name="eslint_input_tabs"
        class="ep-config-tab"
        data-radio-name="config"
      />Config
    </label>
    <label>
      <input
        type="radio"
        name="eslint_input_tabs"
        class="ep-package-json-tab"
        data-radio-name="package-json"
      />package.json
    </label>
  </div>
  <div class="ep-inputs">
    <div class="ep-code">
      <label>› <input type="text" class="ep-code-file-name" /></label>
      <div class="ep-code-monaco"></div>
    </div>
    <div class="ep-config">
      <label>› .eslintrc.json </label>
      <div class="ep-config-monaco"></div>
    </div>
    <div class="ep-package-json">
      <label>› package.json</label>
      <div class="ep-package-json-monaco"></div>
      <div class="ep-package-json-installed">
        <label>Installed:</label>
        <ul class="ep-package-json-versions"></ul>
      </div>
    </div>
  </div>
  <div class="ep-output-tabs">
    <label>
      <input
        type="radio"
        name="eslint_output_tabs"
        class="ep-warning-tab"
        data-radio-name="warnings"
        checked
      />Problems
    </label>
    <label>
      <input
        type="radio"
        name="eslint_output_tabs"
        class="ep-console-tab"
        data-radio-name="console"
      />Console
    </label>
  </div>
  <div class="ep-outputs">
    <ul class="ep-warnings"></ul>
    <div class="ep-console"></div>
  </div>
</div>
